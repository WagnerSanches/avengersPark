<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="TelaLogin.css" >
    <title>Avenger's Park - Login</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <p id="cima"><img src="img/logo2.png" alt="Avengers" height="80px" width="70px" class="imagem"></p>
    <form action="autenticar" method="post">
        <fieldset>
            <div id="texto">
                <h3>LOGIN</h3>
                <h4>SEJA BEM VINDO AO AVENGER`S PARK!</h4>
                <p>Nome:</p> <input type="text" name="nome" placeholder="Antony Edward Stark"><br>
                <p>Email:</p> <input type="email" name="email" placeholder="melhorvingador@avengers.com"><br>
                <p>Senha:</p> <input type="password" name="senha" placeholder="**********"><br>
                <div id="p1">
                    <img src="img/logo3.png" alt="Avengers" height="42px" width="36px" id="loog">
                </div>
                <div id="p2">
                    <p><button>Entrar</button> </p>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <h5>Desenvolvido por S.H.I.E.L.D.&copy; 2019</h5>
    </footer>
</body>
</html>
